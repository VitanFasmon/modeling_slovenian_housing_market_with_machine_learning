version: '3.8'

services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: housing-market-analysis
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (optional - comment out for production)
      - ./app.py:/app/app.py
      - ./templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s  # 5 minutes to allow notebook execution
